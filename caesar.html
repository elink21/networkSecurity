<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css/base.css" />
    <link rel="stylesheet" href="css/css/caesar.css" />
    <link rel="stylesheet" href="css/minimalisticForms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="caesar">
      <div id="plainDiv">
        <input
          id="plainInput"
          oninput="encryptText(this.value)"
          type="text"
          placeholder="Enter plain text 📑"
        />
      </div>

      <div id="stepDiv">
        <input
          id="stepInput"
          type="number"
          placeholder="Enter step 📏"
          oninput="updateBoth()"
        />
      </div>

      <div id="encryptedDiv">
        <input
          id="encryptedInput"
          type="text"
          placeholder="Enter encrypted text 🛅"
          oninput="decryptText(this.value)"
        />
      </div>

      <div id="icon">
        <span class="material-icons"> double_arrow </span>
      </div>

      <div id="encryptedText">
        <input
          id="encryptedTag"
          type="text"
          disabled
          placeholder="Encrypted string 🔏"
        />
      </div>

      <div id="plainText">
        <input
          id="plainTag"
          type="text"
          disabled
          placeholder="Decrypted string 📝"
        />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
      integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/caesar.js"></script>
  </body>
</html>
