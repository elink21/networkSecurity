<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css/base.css" />
    <link rel="stylesheet" href="css/css/caesar.css" />
    <link rel="stylesheet" href="css/minimalisticForms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="caesar">
      <div id="plain">
        <input id="plainInput" type="text" placeholder="Enter plain text 📑" />
      </div>

      <div id="key">
        <input id="keyInput" type="number" placeholder="Enter key 🔑" />
      </div>

      <div id="icon">
        <span class="material-icons"> double_arrow </span>
      </div>

      <div id="addIcon">
        <span class="material-icons"> add_circle_outline </span>
      </div>

      <div id="encrypted">
        <input
          id="encryptedInput"
          type="text"
          disabled
          placeholder="Encrypted string 🔏"
        />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.js"
      integrity="sha512-E378bwaeZf1nwXeJGIwTB58A5gPt5jFU3u6aTGja4ZdRFJeo/N/REKnBgNZOZlH6JdnOPO98vg2AnSGaNfCMFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="/js/caesar.js"></script>
  </body>
</html>
